name: Deploy Website

on:
  push:
    branches: [main]
  
  workflow_dispatch:
    inputs:
      target:
        description: Deployment target
        required: false
        default: production
        type: choice
        options:
          - production
          - github-pages

permissions:
  contents: write

concurrency:
  group: "pages-main"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure deployment target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.target }}" == "github-pages" ]]; then
            echo "PATH_PREFIX=/unitary.design/" >> "$GITHUB_ENV"
            echo "INCLUDE_CNAME=false" >> "$GITHUB_ENV"
            echo "SITE_URL=https://unitaryfoundation.github.io/unitary.design" >> "$GITHUB_ENV"
          else
            echo "PATH_PREFIX=/" >> "$GITHUB_ENV"
            echo "INCLUDE_CNAME=true" >> "$GITHUB_ENV"
            echo "SITE_URL=https://unitary.design" >> "$GITHUB_ENV"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean-exclude: pr-preview/
          force: false
