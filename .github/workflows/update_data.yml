name: Update hackathon results

on:
  workflow_dispatch:
    inputs: {}
  schedule:
    - cron: "0 */2 * * *" # every 2 hours

permissions:
  contents: write
  actions: write

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout uhack repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11.3"

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r src/_data/requirements.txt

      - name: Scrape GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src/_data
          python scrape_github.py

      - name: Push new data
        id: push_data
        uses: EndBug/add-and-commit@v9
        with:
          add: "*.json"
          message: "üèÜ update hackathon results üèÜ"
          default_author: github_actions

      - name: Trigger website deploy
        if: steps.push_data.outputs.committed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "buildsite.yaml",
              ref: "main",
              inputs: {
                target: "production",
              },
            });
