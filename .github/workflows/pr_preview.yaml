name: PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-preview-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure preview build target
        if: github.event.action != 'closed'
        run: |
          echo "PATH_PREFIX=/unitary.design/pr-preview/pr-${{ github.event.number }}/" >> "$GITHUB_ENV"
          echo "INCLUDE_CNAME=false" >> "$GITHUB_ENV"
          echo "SITE_URL=https://unitaryfoundation.github.io/unitary.design/pr-preview/pr-${{ github.event.number }}" >> "$GITHUB_ENV"

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build

      - name: Deploy PR preview
        if: github.event.pull_request.head.repo.fork == false
        id: preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./_site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          pages-base-url: unitaryfoundation.github.io/unitary.design
          wait-for-pages-deployment: true
          action: auto

      - name: Preview skipped for fork PR
        if: github.event.pull_request.head.repo.fork == true
        run: |
          echo "### PR preview not deployed for fork PRs" >> "$GITHUB_STEP_SUMMARY"
          echo "The deploy-pr-preview action cannot deploy previews from forks with the default token permissions." >> "$GITHUB_STEP_SUMMARY"
